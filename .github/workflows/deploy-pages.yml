# GitHub Pages へのデプロイ（静的サイト・編集のたびに push で自動反映）
# トリガー: main への push（contents-manager から保存した場合も含む）

name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare site (exclude .git / .github from deploy)
        run: |
          mkdir -p _site
          rsync -a --exclude='.git' --exclude='.github' --exclude='_site' . _site/

      # public リポジトリ用: Secrets に REPO_CONFIG_JSON_B64 を設定している場合のみ、
      # デプロイ先に data/repo-config.json を生成（リポジトリには含めない）
      # ※ if で secrets を参照するとエラーになるため、env で渡して run 内で判定
      - name: Create repo-config.json from secret (optional)
        env:
          REPO_CONFIG_JSON_B64: ${{ secrets.REPO_CONFIG_JSON_B64 }}
        run: |
          if [ -n "$REPO_CONFIG_JSON_B64" ]; then
            mkdir -p _site/data
            echo "$REPO_CONFIG_JSON_B64" | base64 -d > _site/data/repo-config.json
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
